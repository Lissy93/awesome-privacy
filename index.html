<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Awesome Privacy üîê</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Curated list of privacy-respecting software and services">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#060b2b">
  <meta property="og:title" content="Awesome Privacy">
  <meta property="og:description" content="Curated list of privacy-respecting software and services">
  <meta property="og:url" content="https://awesome-privacy.js.org" />
  <meta property="og:image" content="img/banner.png">
  <meta name="twitter:card" content="img/banner.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vendor/vue.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Awesome Privacy',
      repo: 'https://github.com/Lissy93/awesome-privacy',
      // basePath: 'https://awesome-privacy.js.org/',
      logo: 'img/awesome-privacy-logo.png',
      themeColor: '#9580ff',
      notFoundPage: '_404.html',
      coverpage: '_coverpage.html',
      loadNavbar: true,
      onlyCover: false,
      executeScript: true,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      mergeNavbar: true,
      search: {
        depth: 5,
        paths: [
          '/', 'README', '.github/CONTRIBUTING', '.github/CREDITS'
        ],
      },
      plugins: [
        function (hook, vm) {
          hook.init(function () { });
          hook.beforeEach(function (content) {
            return content.replace("https://awesome.re/badge.svg", "img/awesome_badge.svg")
              .replace("https://i.ibb.co/80Y5x2T/Awesome-Privacy.png", "img/awesome-privacy-header.png")
              .replace("https://licensebuttons.net/l/by/3.0/88x31.png", "img/licencense_button.png");
          });
          hook.afterEach(function (html, next) { next(html.replace("https://github.githubassets.com/images/icons/emoji/octocat.png", "img/octocat.png")); });
          hook.doneEach(function () { });
          hook.mounted(function () { });
          hook.ready(function () { });
        }
      ]
    }
  </script>
  <script src="vendor/docsify.min.js"></script>
  <script src="vendor/search.min.js"></script>
</body>

</html>
